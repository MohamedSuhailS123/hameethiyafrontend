<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create License Task</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1a237e, #311b92);
            margin: 0;
            padding: 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 800px;
        }
        h2 {
            text-align: center;
            color: #1a237e;
            margin-bottom: 1rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #1a237e;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        .form-group select[multiple] {
            height: 120px;
        }
        .form-row {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }
        .form-row .form-group {
            flex: 1 1 calc(50% - 1rem);
        }
        .submit-button {
            background: #1a237e;
            color: white;
            padding: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 1.1rem;
            margin-top: 1rem;
        }
        .submit-button:hover {
            background: #0d1b60;
        }
        .back-button {
            background: transparent;
            color: #1a237e;
            border: 2px solid #1a237e;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            display: inline-block;
            margin-bottom: 1rem;
            text-align: center;
            text-decoration: none;
        }
        .back-button:hover {
            background: #1a237e;
            color: white;
        }
        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
            }
            .form-row .form-group {
                flex: 1 1 100%;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <a href="fresh-license.html" class="back-button">‚Üê Back</a>
        <h2>Create New License Task</h2>
        <form id="createTaskForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="applicantName">Applicant Name</label>
                    <input type="text" id="applicantName" required>
                </div>
                <div class="form-group">
                    <label for="fatherName">Father's Name</label>
                    <input type="text" id="fatherName" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" required>
                </div>
                <div class="form-group">
                    <label for="mobile">Mobile Number</label>
                    <input type="tel" id="mobile" pattern="[0-9]{10}" maxlength="10" required>
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="reference">Reference</label>
                <input type="text" id="reference" required>
            </div>
            <div class="form-group">
                <label for="vehicleClass">Class of Vehicle</label>
                <select id="vehicleClass" multiple required>
                    <option value="MCWG">Motorcycle With Gear (MCWG)</option>
                    <option value="MCWOG">Motorcycle Without Gear (MCWOG)</option>
                    <option value="LMV">Light Motor Vehicle (LMV)</option>
                    <option value="HMV">Heavy Motor Vehicle (HMV)</option>
                    <option value="HPMV">Heavy Passenger Motor Vehicle (HPMV)</option>
                    <option value="TRANS">Transport Vehicle (TRANS)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="licenseType">License Type</label>
                <select id="licenseType" required>
                    <option value="Learner">Learner</option>
                    <option value="Permanent">Permanent</option>
                </select>
            </div>
            <div class="form-group">
                <label for="declaredPayment">Declared Payment</label>
                <input type="number" id="declaredPayment" min="0" required>
            </div>
            <div class="form-group">
                <label for="advancePayment">Advance Payment</label>
                <input type="number" id="advancePayment" min="0">
            </div>
            <div class="form-group">
                <label for="notes">Notes</label>
                <input type="text" id="notes" placeholder="Enter any additional notes">
            </div>

            
        <!-- Auto-generated Fields -->
        <div class="form-group">
            <label for="creationDate">Creation Date & Time</label>
            <input type="text" id="creationDate" readonly>
        </div>
        <div class="form-group">
            <label for="createdBy">Created By</label>
            <input type="text" id="createdBy" value="admin" readonly>
        </div>
        <div class="form-group">
            <label for="status">Initial Status</label>
            <input type="text" id="status" value="New Application" readonly>
        </div>
            <button type="submit" class="submit-button">Create Task</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
